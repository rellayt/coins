<div class="coin">
  <div class="coin__actions">
    <app-input (onEnter)="addCoin()" [control]="control">Enter crypto symbol</app-input>
    <app-button [isLoading]="isLoading" [isDisabled]="control.value.length === 0" (onClick)="addCoin()"
      [type]="'submit'">
      Add</app-button>
  </div>
  <div>
    <app-table [columnsView]="coinColumns" [dataSource$]="coins$"></app-table>
  </div>
</div>
