<table mat-table [dataSource]="dataSource$ | async" class="mat-elevation-z5">

  <ng-container [matColumnDef]="column" *ngFor="let column of columnsView">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element">{{element[column]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsView"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsView;"></tr>

</table>
<div class="empty-table mat-elevation-z3" *ngIf="(dataSource$ | async).length === 0">Empty table, add coins
</div>
